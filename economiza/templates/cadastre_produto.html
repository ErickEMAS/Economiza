{% extends 'layout.html' %}

{% load static %}

{% block content %}

    <section id="section1-cadastre-produto">

        <div id="content-cadastre-produto">
            
            {% if formulario %}

            <h3>Cadastre um Produto</h3>

            <form method="POST" id="form-produto">
                {% csrf_token %}
                {{formulario}}
                <button>Enviar</button>
            </form>
            {% endif %}

            {% if msg %}

                <h3>{{msg}}</h3>

                <a href="/cadastre/produto"><h2 class="pos">Cadastra um novo produto</h2></a>
            {% endif %}
        </div>
        
    </section>

{% endblock %}
